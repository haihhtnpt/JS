<html lang="en">
<head>
	<meta charset="UTF-8">

<body>

	

    <form> 
    	<pre>
    	Nhap A : <input type="text" id="number1">
    	<br>
    	Nhap B : <input type="text" id="number2">
    	<br>
    	Nhap C : <input type="text" id="number3">
    	<br>
        
		<button type="button" onclick ="checkValid()">Kiểm tra</button>	<button type="button" onclick ="checkValid()">Giá trị NN</button>
        
		
       
         Kết quả kiểm tra: <input type="text" id="kq1">
         <br>
         Số nhỏ nhất     : <input type="text" id="kq2">

    	</pre>
    </form>
    <script >
    	function checkValid () {
    		// body... 
    		let a=document.getElementById("number1").value;
    		let b=document.getElementById("number2").value;
    		let c=document.getElementById("number3").value;
    		let text;
			
    		if(isNaN(a)||isNaN(b)||isNaN(c)){
    			text="Khong hop le";
				
				
    		}
    		else{
    			text="Gia tri hop le";
    		    document.getElementById("kq2").innerHTML=Math.min(a,b,c);
	 		}
			document.getElementById("kq1").innerHTML=text;
    		
    		
    	}


    </script>


</body>
